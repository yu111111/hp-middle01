<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex , nofollow">
	<title>Yours Design | お問い合わせ</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/contact.css">
	<link rel="stylesheet" href="../css/contact-responsive.css">
</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="header-inner">
			<h1 class="site-title"><a href="../">Yours Design</a></h1>
			<nav class="header-nav">
				<ul class="nav-list">
					<li class="nav-item"><a href="../#concept">Concept</a></li>
					<li class="nav-item"><a href="../#works">Works</a></li>
					<li class="nav-item"><a href="../#service">Service</a></li>
					<li class="nav-item"><a href="./">Contact</a></li>
				</ul>
			</nav>
			<button class="burger-btn">
				<span class="bar bar-top"></span>
				<span class="bar bar-mid"></span>
				<span class="bar bar-bot"></span>
			</button>
		</div>
	</header>

	<!-- main -->
	<main>
		<!-- page-title -->
		<div class="page-title-wrapper">
			<h1 class="page-title">Contact</h1>
			<div class="page-title-bot">Contact us</div>
		</div>

		<!-- form -->
		<form action="" class="form-wrapper">
			<ul class="form-list">
				<li class="form-item">
					<label for="" class="form-label">お問い合わせ内容</label>
					<ul class="checkbox-list">
						<li class="checkbox-item">
							<input type="checkbox" class="checkbox" id="document">
							<label for="document">資料請求</label>
						</li>
						<li class="checkbox-item">
							<input type="checkbox" class="checkbox" id="phone">
							<label for="phone">お電話でのご相談を希望</label>
						</li>
						<li class="checkbox-item">
							<input type="checkbox" class="checkbox" id="application">
							<label for="application">申し込み</label>
						</li>
					</ul>
				</li>
				<li class="form-item">
					<label for="" class="form-label">担当者名</label>
					<input type="text" class="input-text">
				</li>
				<li class="form-item">
					<label for="" class="form-label">電話番号</label>
					<input type="text" class="input-text">
				</li>
				<li class="form-item">
					<label for="" class="form-label">メールアドレス</label>
					<input type="text" class="input-text">
				</li>
				<li class="form-item">
					<label for="" class="form-label">その他</label>
					<textarea name="" id=""></textarea>
				</li>
			</ul>
			<input type="submit" value="Submit" class="submit-btn">
		</form>
	</main>

	<!-- footer -->
	<footer class="footer">
		<small>&copy;yours.design all rights reserved</small> <!-- 著作権表記のときにsmallタグを使う？ -->
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="../js/script.js"></script>

</body>

</html>
